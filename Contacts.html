<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="Contacts.css">

<body>
    <section id="contacts">
        <header>
            <h1>Contact Me</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="About.html">About</a>
                <a href="Projects.html">Projects</a>
            </nav>
        </header>
        
        <p>Have a project idea or feedback? Leave a message below, or reach out to me directly
            by email or via my social media platforms below.
        </p>
        <form action="https://formspree.io/f/mnnbkoad" method="POST" id="contact-form">
            <label for="yourName">Name</label>
            <input type="text" id="yourName" name="yourName" placeholder="Name" required>
            <span class="error" id="nameError"></span>

            <label for="yourEmail">Email</label>
            <input type="email" id="yourEmail" name="yourEmail" placeholder="Email" required>
            <span class="error" id="emailError"></span>

            <label for="message">Message</label>
            <textarea name="message" id="message" rows="5" cols="60" placeholder="Leave your message, feedback or suggestion." required></textarea>
            <span class="error" id="messageError"></span>

            <button id="submit-btn" type="submit">Submit</button>
        </form>
